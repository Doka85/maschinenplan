<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aufgabe bearbeiten</title>
</head>
<body>
    <h1>Aufgabe bearbeiten</h1>

    <form action="/edit/{{ task.id }}" method="POST">
        <label for="machine_id">Maschine:</label>
        <select name="machine_id" id="machine_id" required>
            <option value="1" {% if task.machine_id == 1 %}selected{% endif %}>Dura</option>
            <option value="2" {% if task.machine_id == 2 %}selected{% endif %}>QTC300</option>
            <option value="3" {% if task.machine_id == 3 %}selected{% endif %}>QTS200</option>
            <option value="4" {% if task.machine_id == 4 %}selected{% endif %}>NVX1+2</option>
            <option value="5" {% if task.machine_id == 5 %}selected{% endif %}>Handarbeit</option>
        </select><br>

        <label for="part_number">Teilenummer:</label>
        <input type="text" name="part_number" id="part_number" value="{{ task.part_number }}" required><br>

        <label for="description">Beschreibung:</label>
        <input type="text" name="description" id="description" value="{{ task.description }}" required><br>

        <label for="duration_hours">Dauer (Stunden):</label>
        <input type="number" name="duration_hours" id="duration_hours" step="0.5" value="{{ task.duration_hours }}" required><br>

        <label for="kw">Kalenderwoche:</label>
        <input type="number" name="kw" id="kw" value="{{ task.kw }}" required><br>

        <label for="status">Status:</label>
        <select name="status" id="status" required>
            <option value="Offen" {% if task.status == 'Offen' %}selected{% endif %}>Offen</option>
            <option value="In Bearbeitung" {% if task.status == 'In Bearbeitung' %}selected{% endif %}>In Bearbeitung</option>
            <option value="Fertig" {% if task.status == 'Fertig' %}selected{% endif %}>Fertig</option>
        </select><br>

        <button type="submit">Aufgabe bearbeiten</button>
    </form>
</body>
</html>
