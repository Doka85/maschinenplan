<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aufgabe bearbeiten</title>
</head>
<body>
    <h1>Aufgabe bearbeiten</h1>

<form action="{{ url_for('edit_task', task_id=task.id) }}" method="POST">
    <label for="machine_id">Maschine:</label>
    <select name="machine_id">
        {% for machine in machines %}
        <option value="{{ machine.id }}" {% if machine.id == task.machine_id %}selected{% endif %}>{{ machine.name }}</option>
        {% endfor %}
    </select><br>

    <label for="part_number">Teilenummer:</label>
    <input type="text" name="part_number" value="{{ task.part_number }}"><br>

    <label for="description">Beschreibung:</label>
    <input type="text" name="description" value="{{ task.description }}"><br>

    <label for="duration_hours">Dauer (Stunden):</label>
    <input type="number" name="duration_hours" value="{{ task.duration_hours }}"><br>

    <label for="kw">Kalenderwoche:</label>
    <input type="number" name="kw" value="{{ task.kw }}"><br>

    <label for="year">Jahr:</label>
    <input type="number" name="year" value="{{ task.year }}"><br>

    <label for="prio">Priorit√§t:</label>
    <select name="prio">
        <option value="1" {% if task.prio == 1 %}selected{% endif %}>1</option>
        <option value="2" {% if task.prio == 2 %}selected{% endif %}>2</option>
        <option value="3" {% if task.prio == 3 %}selected{% endif %}>3</option>
    </select><br>

    <label for="status">Status:</label>
    <select name="status">
        <option value="Offen" {% if task.status == 'Offen' %}selected{% endif %}>Offen</option>
        <option value="Fertig" {% if task.status == 'Fertig' %}selected{% endif %}>Fertig</option>
    </select><br>

    <input type="submit" value="Aufgabe aktualisieren">
</form>
</body>
</html>
